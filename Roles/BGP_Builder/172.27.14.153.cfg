routing-options {
    autonomous-system 1111;
}
protocols {
    bgp {
        log-updown;
        graceful-restart;
        group DC {
            type internal;
            local-address 10.100.0.3;
            local-as 1111;
            multipath;
            mtu-discovery;
            neighbor 10.100.0.1;
            neighbor 10.100.0.2;
        }
    }
}
